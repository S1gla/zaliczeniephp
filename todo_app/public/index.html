<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Lista Zadań</h1>

    <input id="taskInput" type="text" placeholder="Wpisz zadanie..." />
    <button id="addBtn">Dodaj zadanie</button>

    <div class="toolbar">
      <div>
        <button onclick="setFilter('all')">Wszystkie</button>
        <button onclick="setFilter('active')">Aktywne</button>
        <button onclick="setFilter('completed')">Ukończone</button>
      </div>

      <div>
        Sortuj:
        <select id="sortSelect">
          <option value="date">Data</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
      </div>
    </div>

    <div id="todoList"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
